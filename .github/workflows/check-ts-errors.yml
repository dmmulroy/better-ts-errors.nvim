name: Compare Directories

on:
  push:
    branches:
      - km-main-change
      #- main

jobs:
   Diff-Directories:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: fregante/setup-git-user@v2

    - name: Clone Repo's
      run: |
        #gh repo clone dmmulroy/better-ts-errors.nvim
        #gh repo clone mattpocock/ts-error-translator
        #git clone git@github.com:mattpocock/ts-error-translator.git && git clone git@github.com:dmmulroy/better-ts-errors.nvim.git
        git clone https://github.com/mattpocock/ts-error-translator.git && git clone https://github.com/dmmulroy/better-ts-errors.nvim.git
      env:
        GH_TOKEN: ${{ secrets.TOKEN }}

    - name: git config
      run: |
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions"
        git config --global url.https://${{ secrets.TOKEN }}@github.com/.insteadOf https://github.com/


    # - name: ls directories
    #   run: |
    #     ls 
    #     pwd

    - name: diff the directories
      run: |
        dir1="ts-error-translator/packages/engine/errors/"
        dir2="better-ts-errors.nvim/error_templates"

        # Use diff to compare the directories and store the differences in a variable
        differences=$(diff -rq $dir1 $dir2 || true)
        echo $differences
        if [ -n "$differences" ]; then
          cd better-ts-errors.nvim/
          # Create a new branch and commit the changes
          branch_name="auto-pr-$(date +”%d-%b-%Y”)"
          git pull origin
          git checkout -b "$branch_name"
          echo $differences > differences.patch
          git add differences.patch
          git commit -m "Auto commit for directory differences"
          git push -f origin "$branch_name"
        fi
      env: 
        PAT_TOKEN: ${{ secrets.TOKEN }}

    - name: Create Pull Request
      run: |
        # Set your repository and branch names
        repo="dmmulroy/better-ts-errors.nvim"
        base_branch="main"

        # Create the pull request
        gh pr create -B $base_branch -H $branch_name -t "Sync_error_templates" -r dmmulroy
      env: 
        PAT_TOKEN: ${{ secrets.TOKEN }}



